<!--
   This HTML file may contain two divs.

   The one with the id "desktop" contains the contents of the background of the
   working area.

   The second one with the id "controls" contains additional control elements
   for the world frame.
-->
<body>
    <div id="controls">
        <div class="control">
            <label for="fontsze">Schriftgröße</label>
                <input type="number" id="fontsize" name="fontsize" min="8" max="40"/>
        </div>
    </div>
        <div id="desktop">
            <h2>Console</h2>
            <p>
                In dieser Welt kannst Du über die Tastatur Eingaben machen und Texte
                ausgeben. 
            </p>
        </div>
</body>
